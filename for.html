<html>
    <head>
        <title>Meu Desafio</title>
    </head>
    <body>
        <script>
            // lista de strings aleatorias
            var lista = ["ola", "lucas", "teste", "texto"]

            // texto que eu quero encontrar na lista
            var encontrarNaLista = "teste"

            for(let i=0;i<lista.length; i++){
                if(lista[i] === encontrarNaLista){
                    alert("texto encontrado !!")
                }
            }
        </script>
    </body>
</html>
